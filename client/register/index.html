<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../login/loginSi.css">

    <title>Register</title>
  </head>
  <body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      
        <h2
          class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white  "
        >
          Registro de Usuario
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" id="registro">
          <div>
            <label
              for="email"
              class="block text-sm font-medium leading-6 text-white"
              >Nombre Completo</label
            >
            <div class="mt-2">
              <input
                name="email"
                type="text"
                autocomplete="text"
                required
                class="block w-full rounded-md border-0 py-1.5 text-white shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <label
              for="email"
              class="block text-sm font-medium leading-6 text-white"
              >Correo</label
            >
            <div class="mt-2">
              <input
                name="email"
                type="email"
                autocomplete="email"
                required
                class="block w-full rounded-md border-0 py-1.5 text-white shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 "
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label
                for="password"
                class="block text-sm font-medium leading-6 text-white"
                >Contraseña</label
              >
            </div>
            <div class="mt-2">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="block w-full rounded-md border-0 py-1.5 text-white shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="flex justify-around">
            <div class="flex items-center justify-between">
              <label
                for="mesonero"
                class="block text-sm font-medium leading-6 text-white"
                >Mesonero</label
              >
            </div>
            <div class="mt-2">
              <input
                name="drone"
                type="radio"
                autocomplete="current-password"
                value="mesonero"
                checked
              />
            </div>
            <div class="flex items-center justify-between">
              <label
                for="cajero"
                class="block text-sm font-medium leading-6 text-white"
                >Cajero</label
              >
            </div>
            <div class="mt-2">
              <input
                name="drone"
                type="radio"
                autocomplete="current-password"
                value="cajero"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 bg-red-600 text-whitey"
            >
              ¡Regístrate!
            </button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
          ¿Ya tienes una cuenta?
          <a
            href="../login/index.html"
            class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500  text-white"
            >Inicia Sesión</a
          >
        </p>
      </div>
    </div>
    <script src="./registro.js"></script>
  </body>
</html>
